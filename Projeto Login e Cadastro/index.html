<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <!--Favicon-->
        <link rel="shortcut icon" href="assets/imagens/favicon.ico" type="image/x-icon">
        <!--Bootstrap CSS only-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!--Bootstrap Icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!--CSS Custom-->
        <link rel="stylesheet" href="./css/style.css">
        <!--JavaScript-->
        <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container col-11 col-lg-9" id="container-login">
        <div class="row align-items-center gx-5">
            <div class="col-12 col-lg-6 order-lg-2 container-form">
                <h2>Faça o login para continuar</h2>
                <form class="form-control needs-validation" id="login" novalidate>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="txtEmail" placeholder="Digite seu email" required>
                        <label for="txtEmail">Digite seu email</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="txtPassword" placeholder="Digite sua senha" minlength="8" required>
                        <label for="txtPassword">Digite sua senha</label>
                      </div>
                      <button type="submit" class="btn btn-primary form-btn">Entrar</button>
                </form>
            </div>
            <div class="col-12 col-lg-6 order-lg-1">
                <img class="img-fluid" src="img/sign_in.svg" alt="Desenho de uma mulher">
                <a href="./register.html">Ainda não tenho cadastro</a>
            </div>
        </div>
    </div>
</body>
</html>
