<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <!--Favicon-->
        <link rel="shortcut icon" href="assets/imagens/favicon.ico" type="image/x-icon">
        <!--Bootstrap CSS only-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!--Bootstrap Icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!--CSS Custom-->
        <link rel="stylesheet" href="./css/style.css">
        <!--JavaScript-->
        <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container col-11 col-md-9" id="container-login">
        <div class="row align-items-center gx-5">
            <div class="col-12 col-lg-6 container-form">
                <h2>Realize o seu cadastro</h2>
                <form class="form-control needs-validation" id="login" novalidate>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txtName" placeholder="Digite seu nome" required>
                        <label for="txtName">Digite seu nome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txtLastName" placeholder="Digite seu sobrenome" required>
                        <label for="txtLastName">Digite seu sobrenome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="txtEmail" placeholder="Digite seu email" required>
                        <label for="txtEmail">Digite seu email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="txtPassword" placeholder="Digite sua senha" minlength="8" required>
                        <label for="txtPassword">Digite sua senha</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="txtPasswordConfirm" placeholder="Confirme sua senha" minlength="8" required>
                        <label for="txtPasswordConfirm">Confirme sua senha</label>
                    </div>
                    <div class="mb-3" id="checkbox-container">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" value="" id="checkbox1" required>
                            <label class="form-check-label" for="checkbox1">
                              Você aceita os <a class="terms-link" href="#">termos de serviço</a>?
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkbox2" checked>
                            <label class="form-check-label" for="checkbox2">
                              Deseja receber as nossas Newsletters?
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary form-btn">Cadastrar</button>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                <img class="img-fluid" src="img/hello.svg" alt="Desenho de uma mulher">
                <a href="./index.html">Eu já tenho uma conta</a>
            </div>
        </div>
    </div>
</body>
</html>
